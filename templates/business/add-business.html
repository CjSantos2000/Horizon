{% extends 'base.html' %} {% block content %}
<div class="container mt-4 ml-0">
  {% include 'partials/_messages.html' %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'business' %}">Business</a>
      </li>
      <li class="breadcrumb-item active" aria-current="p age">Add Business</li>
    </ol>
  </nav>
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-business' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="">Business Name</label>
          <input
            type="text"
            class="form-control form-control-sm w-50"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="">Status</label><br />
          <select
            name="status"
            id="status"
            class="form-control form-control-sm custom-select w-25"
            required
          >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Number of Users</label>
          <input
            type="text"
            class="form-control form-control-sm w-25"
            name="number_of_users"
            required
          />
        </div>

        <input
          type="submit"
          value="Next"
          class="btn btn-primary btn-primary-sm mt-2"
        />
      </form>
    </div>
  </div>
</div>
<style>
  td a {
    display: block;
    padding: 16px;
    color: unset;
  }
</style>

{% endblock content %}
