{% extends 'base.html' %} {% block content %}
<div class="container mt-4 ml-0">
  {% include 'partials/_messages.html' %}
  <div class="row mt-3">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'business' %}">Business</a>
          </li>

          <li class="breadcrumb-item" aria-current="page">
            <a href="{% url "business-detail" business.pk%}"> {{ business.name }}</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Add Business Income
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-business-income' business.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="">Type</label><br />
          <select
            name="type"
            id="type"
            class="form-control form-control-sm custom-select w-25"
            required
            disabled="disabled"
          >
            <option value="income" selected>Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm w-25"
            name="description"
            required
          />
        </div>

        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm w-25"
            name="amount"
            required
          />
        </div>

        <div class="form-group">
          <label>Upload image</label>
          <input required name="images" type="file" multiple class="form-control-file">
        </div>

        <input
          type="submit"
          value="Confirm"
          class="btn btn-primary btn-primary-sm mt-2"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
